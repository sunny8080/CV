<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input</title>
  </head>
  <body>


    <label for="message">Type your message</label>
    <input type="text" id="message" name="" value="" placeholder="Enter your message">
    <br>

    <label for="sub form">Submit form</label>
    <input type="submit" id="sub form" name="" value="Click Me" >
    <br>

    <label for="coding">Coding</label>
    <input type="checkbox" id="coding" name="interest" value="coding" checked>
    <br>

    <label for="color">Choose Body Color : </label>
    <input type="color" id="color" value="#ff0000">
    <br>

    <label for="start">Start date : </label>
    <input type="date" id="start" name="trip-start" value="2021-09-07" min="2020-01-01" max="2021-08-25" step="7">
    <br>

    <label for="dob">Birth date and time</label>
    <input type="datetime-local" id="dob" name="birth-datetime" value="2021-02-01T15:35" min="2021-01-01T00:00" max="2021-08-15T07:30">
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="" value="" placeholder="zomato987@gmail.com" size="20" minlength="5">
    <br>

    <form>
      <div class="emailBox">
         <label for="emailAddress">Your e-mail address</label><br />
         <input id="emailAddress" type="email" size="64" maxlength="64" required multiple
                placeholder="username@besthome.com" pattern=".+@besthome.com"
                title="Please provide only a Best Home corporate e-mail address"
                list="defaultEmails" >

         <datalist id="defaultEmails">
             <option value="sk7522422@besthome.com">
             <option value="sunnykumar11234@besthome.com">
             <option value="pawanrmate7739@besthome.com">
             <option value="ashish.kumar1234@besthome.com">
             <option value="abcd.xyz.1264@besthome.com">
         </datalist>
      </div>
      <div class="messageBox">
        <label for="doubt">Doubts :</label><br>
        <textarea id="doubt" cols="80" rows="8" cols="80" required
                  placeholder="I don't know how to copy data from file." ></textarea>
      </div>
      <input type="submit" name="" value="Send Doubts">
    </form>
    <br>


    <form method="post">
      <div class="">
        <label for="profile_pic">Choose a profile picture</label>
        <input type="file" id="profile_pic" name="profile_pic"multiple accept="image/jpeg, .jpg, .png">
      </div>
      <div >
        <button>Submit</button>
      </div>
    </form>
    <br>


    <label for="prod-Id">Hidden</label>
    <input type="hidden" id="prod-Id" name="prodID" value="XYZ123abc">
    <br>


    <label for="login">Image</label>
    <input type="image" src="login-button.png" width="60" height="15" alt="login">
    <br>


    <label for="bday-month">What month were you born in ?</label>
    <input type="month" id="bday-month" value="2001-04" min="2000-01" max="2020-12" >
    <br>

    <label for="book-price">Book Price</label>
    <input type="number" id="book-price" placeholder="120.5" step="0.5" min="100" max="1000">
    <br>


    <form class="" action="index.html" method="post">
      <div class="">
        <label for="userPassword">Password(8-16 char)</label>
        <input type="password" id="userPassword" placeholder="Enter your password"
                      pattern="[0-9a-zA-Z]{8,16}"  title="Enter an password consisting (8-16) chars"
                      autocomplete="current-password" minlength="8" maxlength="16" size="16" required >
          <input type="submit"  id="userPassword" value="Submit">
      </div>
    </form>
    <br>


    <form >
      <p>Please select your preffered contact method :</p>
      <div>
        <input type="radio" id="contactChoice1" name="contact" value="email" checked>
        <label for="contactChoice1">Email</label>

        <input type="radio" id="contactChoice2" name="contact" value="phone">
        <label for="contactChoice2">Phone</label>

        <input type="radio" id="contactChoice3" name="contact" value="mail">
        <label for="contactChoice3">Mail</label>

        <input type="radio" id="contactChoice4" name="contact" value="sms">
        <label for="contactChoice4">SMS</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <p>Audio settings:</p>
    <div>
      <input type="range" id="volume" name="volume" value="70" min="10" max="100" step="5" list="tickMarks">
      <label for="volume">Volume</label>
      <datalist id="tickMarks">
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>
    <div>
      <input type="range" id="cowBell" name="cowbell" value="3" min="0" max="10" step="0.5">
      <label for="cowBell">Cowbell</label>
    </div>
    <br>



  <form>
    <div>
      <label for="id">Type your message</label>
      <input type="text" id="id" name="id" placeholder="Type message">
    </div>
    <div>
      <input type="reset" value="Reset message">
      <input type="submit" value="Submit">
    </div>
  </form>
  <br>


  

























<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

  </body>
</html>
